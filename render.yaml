# Render Blueprint: deploy Bracket backend (FastAPI) + frontend (Next.js) + Postgres
# Place this file at the root of your repo as render.yaml

databases:
  - name: bracket-postgres
    plan: free           # Use the free 256 MB/1 GB Postgres tier

services:
  # Backend: FastAPI (Docker)
  - type: web
    name: bracket-backend
    env: docker          # Tells Render to build via Dockerfile
    dockerfilePath: backend/Dockerfile
    autoDeploy: true
    plan: free           # Use the free 512 MB/0.1 CPU plan
    region: oregon
    healthCheckPath: /ping
    envVars:
      - key: ENVIRONMENT
        value: PRODUCTION
      - key: PG_DSN
        fromDatabase:
          name: bracket-postgres
          property: connectionString
      - key: JWT_SECRET   # generate a random secret on each deploy
        generateValue: true
      - key: ADMIN_EMAIL  # initial admin account for first login
        value: admin@bnsports
      - key: ADMIN_PASSWORD
        value: Auv3oH3v_5kD2QmF7wE9pVwY8tZs
      # Expose the frontend’s URL as the base URL and CORS origin for the API
      - key: BASE_URL
        fromService:
          name: bracket-frontend
          property: baseUrl
      - key: CORS_ORIGINS
        fromService:
          name: bracket-frontend
          property: baseUrl

  # Frontend: Next.js static export
  - type: web
    name: bracket-frontend
    env: static          # Static site: built, then served from a CDN
    rootDir: frontend    # Tell Render to run commands from the frontend dir
    buildCommand: |
      yarn install --frozen-lockfile
      yarn export        # Next.js “export” produces a static site in out/
    staticPublishPath: out
    autoDeploy: true
    plan: free
    region: oregon
    envVars:
      # Provide the API base URL to the frontend so it can call the backend
      - key: NEXT_PUBLIC_API_BASE_URL
        fromService:
          name: bracket-backend
          property: baseUrl
