databases:
  - name: bracket-postgres
    plan: free

services:
  # Backend: FastAPI via Docker
  - type: web
    name: bracket-backend
    env: docker
    dockerfilePath: backend/Dockerfile
    autoDeploy: true
    plan: starter      # This is the paid Starter plan ($7/month) you approved
    healthCheckPath: /ping
    envVars:
      - key: ENVIRONMENT
        value: PRODUCTION
      - key: PG_DSN
        fromDatabase:
          name: bracket-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@bnsports
      - key: ADMIN_PASSWORD
        value: Auv3oH3v_5kD2QmF7wE9pVwY8tZs
      - key: CORS_ORIGINS
        fromService:
          type: web
          name: bracket-frontend
          property: hostport

  # Frontend: Next.js static export served by Render as a static site
  - type: web
    name: bracket-frontend
    env: static           # This is the key change â€” marks the service as a static site
    rootDir: frontend
    buildCommand: |
      npm ci
      npm run export
    staticPublishPath: frontend/out
    plan: free            # Static sites remain on the free tier
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        fromService:
          type: web
          name: bracket-backend
          property: hostport
      - key: NEXT_PUBLIC_HCAPTCHA_SITE_KEY
        value: 10000000-ffff-ffff-ffff-000000000001
